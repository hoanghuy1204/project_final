<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>login</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>login</h2>
                <div class="input-group">
                    <input style="color: aliceblue;" type="text" required>
                    <label style="color: aliceblue;">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" style="color: aliceblue;" required>
                    <label style="color: aliceblue;">Password</label>
                </div>
                <div class="remember">
                    <label ><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit"><a href="home.html">Login</a></button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="signUpBtnLink">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" style="color: aliceblue;" required>
                    <label style="color: aliceblue;">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" style="color: aliceblue;" required>
                    <label style="color: aliceblue;">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" style="color: aliceblue;" required>
                    <label style="color: aliceblue;" >Password</label>
                </div>
                <div class="remember">
                    <label ><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" >Sign up</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
